{% extends "main/base.html" %}

<div class="container">
    {% block content %}
        <div class="row row-cols-auto grid-center">
            {% for item in items %}
                <div class="col">
                    <div class="p-3">
                        <div class="card-body text-center mx-auto">
                            <a href="{{ item.link }}"><img src="{{ item.pic }}"" width="auto" height="auto"/></a>
                            <h4 class="pt-2">{{ item.brand }}</h4>
                            <p class="h4">{{ item.disc_price }} лв</p>
                            <p><del>{{ item.org_price }} лв</del></p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% endblock content %}
</div>
