{% extends "main/base.html" %}

<div class="container">
    {% block content %}
        <div class="row row-cols-auto  grid-center">
            {% for item in items %}
                <div class="col">
                    <div class="p-3">
                        <img src="{{ item.pic }}" width="auto" height="auto" />
                            <h5><a href="{{ item.link }}">{{ item.title }}</a></h5>
                            <h4>{{ item.brand }}</h4>
                            <p>{{ item.disc_price }} лв</p>
                            <p><del>{{ item.org_price }} лв</del></p>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% endblock content %}
</div>
